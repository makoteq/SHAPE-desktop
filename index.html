<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
    <p id="info">Welcome in SHAPE!</p>
      <button class="btn btn-dark" id="click">Click me to start!</button>
    </div>
    <script>
      const { ipcRenderer } = require('electron')
      document.getElementById('click').addEventListener('click', ()=>{
         ipcRenderer.send('button', 'buttonClick')
      })
      ipcRenderer.on('info', (event,arg)=>{
        document.getElementById('info').innerHTML = arg; 
      })
    </script>
  </body>
</html>
