<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>

  </head>
  <body>
    <div>
      Name<input id="name" type="text"><br>
      Description<input id="description" type="text"><br>
      facebook<input  id="fb" type="checkbox"> <input id="fbText" type="text"><br>
      instagram<input id="ig" type="checkbox"> <input id="igText" type="text"><br>
      github<input id="git" type="checkbox"> <input id="gitText" type="text"><br>
      <button id="submit" >Click me to start!</button>
    </div>
    <script>
      const { ipcRenderer } = require('electron')
      console.log(document.getElementById("ig").checked);
      document.getElementById('submit').addEventListener('click', ()=>{    
        if(document.getElementById("fb").checked==true){
          ipcRenderer.send('fbValue',  document.getElementById('fbText').value);
        }
        if(document.getElementById("ig").checked==true){
          ipcRenderer.send('igValue',  document.getElementById('igText').value);
        }
        if(document.getElementById("git").checked==true){
          ipcRenderer.send('gitValue',  document.getElementById('gitText').value);
        }
      ipcRenderer.send('name', document.getElementById('name').value)
      ipcRenderer.send('description',document.getElementById('description').value)
      ipcRenderer.send('submit', 'buttonClick')

   })

    </script>
  </body>
</html>
